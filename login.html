<!DOCTYPE html>
<html lang="en">

<head>

    <title>KERALA TOURISM</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
  
</head>

<body background="images/Valiathura_Pier_1640.jpg">

    <!-- header begins -->
    <header>    
        <img src="images/logo2.png" alt="logo">

        <div class="head-tag">
            <a href="index.html">HOME</a>
            <a href="wheretogo.html">EXPLORE</a>
            <a href="login.html">SIGN IN</a>
            <a href="signup.html">SIGN UP</a>
        </div>
    </header>
    <!-- end of header -->
    <!-- login form begins -->
    <form action="#" class="login-credentials">
        <h2>Sign In</h2>
        <br>
        <div>
            <input type="text" placeholder="Username" required id="username">
        </div>
        <br>
        <div>
            <input type="password" placeholder="Password" required minlength="8" maxlength="15" id="pwd">
            <br>
            <a href="#">Forgot password?</a>
        </div>
        <br>
        <button id="submit">Sign in</button>
        <br>
        <div class="login-misc">
            <h5>Need an account?</h5>
            <a href="signup.html">Sign up</a>
        </div>
    </form>
    <script src="form.js"></script>
    <!-- login form ends -->
</body>
</html>
